<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Interactivo y Accesible</title>
</head>
<body>
  <h1>Registro</h1>

  <form id="registroForm" action="#" method="post" novalidate>
    
    <fieldset>
      <legend>Información Personal</legend>

      <label for="nombre">Nombre Completo </label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico </label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono </label>
      <input type="tel" id="telefono" name="telefono" pattern="^\+[0-9]{9,15}$" required placeholder="+34123456789">

      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento">
    </fieldset>

    <fieldset>
      <legend>Detalles de la Inscripción</legend>

      <label>Tipo de Entrada *</label>
      <label><input type="radio" name="entrada" value="general" checked> General</label>
      <label><input type="radio" name="entrada" value="estudiante"> Estudiante</label>
      <label><input type="radio" name="entrada" value="vip"> VIP</label>

      <label for="acompañantes">Número de Acompañantes</label>
      <input type="number" id="acompañantes" name="acompañantes" min="0" max="5" value="0">

      <label for="pais">País de Origen</label>
      <select id="pais" name="pais" required>
        <option value="">Selecciona un país</option>
        <option>España</option>
        <option>México</option>
        <option>Peru</option>
        <option>Ucrania</option>
        <option>Argentina</option>
      </select>

      <input type="hidden" name="eventoId" value="FDC2025">
    </fieldset>

    <fieldset>
      <legend>Preferencias y Talleres</legend>

      <label for="talleres">Selecciona tus talleres: </label>
      <select id="talleres" name="talleres" multiple size="4">
        <option>Inteligencia Artificial</option>
        <option>Desarrollo Web Avanzado</option>
        <option>Blockchain y Web3</option>
        <option>Ciberseguridad</option>
        <option>Cloud Computing</option>
      </select>

      <label for="busqueda">Buscar sesiones o ponentes</label>
      <input type="search" id="busqueda" name="busqueda">

      <label for="experiencia">Nivel de Experiencia (1 a 10): 
        <span id="valorExperiencia">5</span>
      </label>
      <input type="range" id="experiencia" name="experiencia" min="1" max="10" value="5">

      <label for="color">Color de Acreditación</label>
      <input type="color" id="color" name="color" value="#00bfff">
    </fieldset>

    <fieldset>
      <legend>Cuenta de Usuario</legend>

      <label for="linkedin">URL de LinkedIn o Portfolio</label>
      <input type="url" id="linkedin" name="linkedin">

      <label for="password">Contraseña *</label>
      <input type="password" id="password" name="password" minlength="6" maxlength="20" required>

      <label for="confirmPassword">Confirmar Contraseña *</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="comprobante">Comprobante de Estudiante</label>
      <input type="file" id="comprobante" name="comprobante" accept=".pdf, image/*">

      <label for="biografia">Breve Biografía</label>
      <textarea id="biografia" name="biografia" placeholder="Cuéntanos un poco sobre ti..." maxlength="300"></textarea>

      <label for="comentarios">Preguntas o Comentarios</label>
      <textarea id="comentarios" name="comentarios" maxlength="300"></textarea>

      <label><input type="checkbox" id="terminos" name="terminos" required> Acepto los términos y condiciones *</label>
    </fieldset>

    <div>
      <button type="submit">Enviar Registro</button>
      <button type="reset">Limpiar</button>
      <button type="button" id="ayudaBtn">Ayuda</button>
    </div>
  </form>

  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</body>
</html>
